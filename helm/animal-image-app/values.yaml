# Default values for animal-image-app.

# Define container environment variables using secret data
env:
  secretName: animal-image-app-secret
  secret:
    ZEEBE_REST_ADDRESS: 
    CAMUNDA_TOKEN_AUDIENCE: 
    CAMUNDA_CLIENT_ID: 
    CAMUNDA_CLIENT_SECRET: 
    CAMUNDA_OAUTH_URL: 

# Sets the image values for the container
image:
  repository: deeshal/animal-image-app
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1"

# This is for the secrets for pulling an image from a private repository
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: "animal-image-app"

service:
  type: ClusterIP
  port: 5000

# Controls the number of animal-image-app pods spun by the deployment
replicaCount: 1

# This is for setting Kubernetes Annotations to a Pod.
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
podLabels: {}